<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Weather App</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <h1>Weather App</h1>

    <!-- Search Section: search bar, input, and button -->
    <div class="search-box">
      <label for="city-input" class="visually-hidden">City</label>
      <input type="text" id="city-input" placeholder="Enter city name" />
      <button id="search-btn">Get Weather</button>
    </div>

    <!-- Weather Information Section
         -- your exact sample code is included below (verbatim) -->
    <div class="weather-info">
      <p id="city-name"></p>
      <p id="temperature"></p>
      <p id="weather-description"></p>
    </div>

    <!-- Additional placeholders (still unique IDs for JS access) -->
    <div class="extra-info">
      <p id="humidity"></p>
      <p id="wind-speed"></p>
    </div>

    <!-- Status / messages -->
    <div id="status" role="status" aria-live="polite"></div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
